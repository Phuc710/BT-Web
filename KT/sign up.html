<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign up.css">
    <link rel="shortcut icon" href="/image/ak47.webp" type="image/x-icon">
</head>

<body>
    <form>
        <h3>Đăng Ký</h3>

        <label for="username">Username</label>
        <input type="text"  id="username" placeholder="Tên" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email"  id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Mật khẩu" id="password">

        <label for="address">Address</label>
        <input type="address" placeholder="Địa chỉ" id="address">

        <div class="nut">
            <a href="login.html">Đăng Ký</a>
        </div>
        <p class="social-text">Social media account</p>

        <div class="social-icons">

            <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
            <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
            <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>

        </div>
    </form>
</body>

</html>
