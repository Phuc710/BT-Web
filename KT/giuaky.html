    <link rel="stylesheet" href="/KT/gk.css">

<body>

    <header>
        <div class="khung">

                <a href="#">

            <!-- Menu -->
            <nav>
                <ul>
                    <li><a href="#home">Trang Chủ</a></li>

    <!-- Marquee - Chạy chữ ngang -->
