<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="/image/ak47.webp" type="image/x-icon">
        <link rel="stylesheet" href="/KT/login.css">
    
</head>

<body>
    <form>
        <h3>Đăng Nhập</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Tên or email" id="username" required>
        <span id="username-error" style="color: red;"></span>

        <label for="password">Password</label>
        <input type="password" placeholder="Mật Khẩu" id="password" required>
        <span id="password-error" style="color: red;"></span>


        <div class="nut">
            <a href="index.html">Đăng Nhập</a>
        </div>
        <p class="social-text">Social media account</p>

        <div class="social-icons">

            <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
            <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
            <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>

        </div>
    </form>
    <script src="login.js"></script>
</body>

</html>
