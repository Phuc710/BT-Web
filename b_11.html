<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/b_11.css">

    <script>
        function hienThiMaNguoiDung() {
            var maNguoiDung = document.getElementById("maNguoiDung").value;
            document.getElementById("nhanMaNguoiDung").innerText = "Mã người dùng: " + maNguoiDung;
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="Login">
            <h1>Login</h1>
            <table>
                
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" required></td>
                </tr>
                
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                
                <tr>
                    <td><label for="live" style="float: left;">Stay</label></td>
                    <td><select name="live" id="live" style="float: left;">
                        <option value="1.">Hà Nội</option>
                        <option value="2.">Huế</option>
                        <option value="3.">Tp.hcm</option>
                        <option value="?.">campuchia</option>   
                    </select></td>
                    <td><label for="color">Color</label></td>
                    <td><input type="color" id="color"></td>
                </tr> 

                <tr>
                    <td colspan="4" > <button type="button" onclick="hienThiMaNguoiDung()">Gửi</button></td>
                </tr>
                
            </table>
        </form>
        <p id="nhanMaNguoiDung" style="font-weight: bold; color: blue;"></p>

    
</body>
</html>
