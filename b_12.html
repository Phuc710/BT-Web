<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/b_12.css">
    <link rel="shortcut icon" href="/image/thiemthu.ico" type="image/x-icon">
    <title>Phiếu đăng ký</title>
</head>
<body>
    <form action="" method="post">
        <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
        <table border="1" style="width: 100%; height: auto;" id="table">
            <tr>
                <td><label for="fullname">Fullname</label></td>
                <td><input type="text" style="width: 80%; float: left;" id="fullname" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" style="width: 60%; float: left;" id="address" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone number</label></td>
                <td><input type="text" style="width: 50%; float: left;" id="phone" pattern="[0-9]{10}" title="SDT 10 số" required></td>
            </tr>
            <tr>
                <td style="width: 25vh;"><label for="Sex">Sex</label></td>
                <td>
                    <input type="radio" name="Sex" id="Sex1" value="Nam" checked> Nam
                    <input type="radio" name="Sex" id="Sex2" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="drop">Nghề Nghiệp</label></td>
                <td>
                    <select name="drop" id="drop">
                        <option value="Giao Viên">Giao Viên</option>
                        <option value="Tài Xế" selected>Tài Xế</option>
                        <option value="IT">IT</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="drops">Chọn sản phẩm tham gia</label></td>
                <td>
                    <select name="drops" id="drops" size="4" multiple>
                        <option value="1" selected>Kem đánh răng</option>
                        <option value="2">Bột giặt</option>
                        <option value="3">Dầu gội đầu</option>
                        <option value="4">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="participants">Số người dự đoán tham gia</label></td>
                <td><input type="number" id="participants" required></td>
            </tr>
            <tr>
                <td class="nut" colspan="2">
                    <input type="button" value="Đồng Ý" onclick="show()">
                </td>
            </tr>
        </table>
    </form>
<!-- chat GPT -->
    <script>
        function show() {
            // Lấy giá trị từ các trường
            const fullName = document.getElementById("fullname").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const gender = document.querySelector('input[name="Sex"]:checked').value;
            const occupation = document.getElementById("drop").value;
            const products = Array.from(document.getElementById("drops").selectedOptions)
                               .map(option => option.text).join(", ");
            const participants = document.getElementById("participants").value;

            // Tạo một dòng mới trong bảng để hiển thị thông báo
            const table = document.getElementById("table");
            const newRow = table.insertRow(-1); // Thêm dòng mới ở cuối bảng
            const newCell = newRow.insertCell(0); // Thêm ô mới
            newCell.colSpan = 2; // Gộp 2 cột
            newCell.style.textAlign = "center"; // Căn giữa văn bản
            newCell.style.color = "red"; // Màu đỏ cho thông báo
            newCell.style.fontWeight = "bold"; // In đậm
            newCell.textContent = "Bạn đã đăng ký thành công!!!";
        }
    </script>
</body>
</html>
